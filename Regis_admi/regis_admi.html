<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Administradores</title>
  <link rel="icon" href="Imagenes/logo-transparent.png" type="image/png" />
  <link rel="stylesheet" href="estilos_registro.css" />
</head>
<body>

  <!-- Botón de volver -->
  <a href="../index.html" class="btn-volver">&#8592;</a>

  <!-- Logo superior -->
  <header class="logo-top slide-in-left">
    <img src="Imagenes/logo-transparent.png" alt="Logo StreetSync" />
  </header>

  <!-- Contenedor del formulario -->
  <main class="form-container slide-in-left">
    <h4>Registrar</h4>
    <h2>Administradores</h2>
    <p>Complete el formulario para registrar un nuevo administrador.</p>

    <form id="registroAdmin">
        <!-- Fila 1 -->
        <div class="form-row">
          <div class="input-group">
            <label>Nombre completo</label>
            <input type="text" name="nombreCompleto" required />
          </div>
          <div class="input-group">
            <label>Correo electrónico</label>
            <input type="email" name="correo" required />
          </div>
        </div>
      
        <!-- Fila 2 -->
        <div class="form-row">
          <div class="input-group">
            <label>Contraseña</label>
            <input type="password" name="contrasena" required />
          </div>
          <div class="input-group">
            <label>Confirmar Contraseña</label>
            <input type="password" name="confirmarContrasena" required />
          </div>
        </div>
      
        <!-- Fila 3 -->
        <div class="form-row">
          <div class="input-group full-width">
            <label>Número Telefónico</label>
            <input type="tel" name="telefono" required />
          </div>
        </div>
      
        <!-- Fila 4 -->
        <fieldset>
          <legend>Descripción del rol</legend>
          <div class="roles">
            <label><input type="radio" name="rol" value="Gerente" required /> Gerente</label>
            <label><input type="radio" name="rol" value="Supervisor" /> Supervisor</label>
            <label><input type="radio" name="rol" value="Contador" /> Contador</label>
            <label><input type="radio" name="rol" value="Administrador General" /> Administrador General</label>
            <label><input type="radio" name="rol" value="Otros roles" /> Otros roles</label>
          </div>
        </fieldset>
      
        <!-- Fila 5 -->
        <div class="form-row">
          <div class="input-group full-width">
            <label>Código de verificación</label>
            <input type="text" name="codigoVerificacion" required />
          </div>
        </div>
      
        <!-- Fila 6 -->
        <div class="form-row">
          <div class="terms input-group full-width">
            <label>
              <input type="checkbox" required />
              Acepto los términos
            </label>
          </div>
        </div>
      
        <!-- Botón -->
        <button type="submit">Enviar</button>
    </form>
      
  </main>

  <!-- Footer -->
  <footer class="logo-top slide-in-left">
    <img src="Imagenes/logo-transparent.png" alt="Logo StreetSync Footer" />
  </footer>

  <script>
    document.getElementById("registroAdmin").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const datos = {
        nombreCompleto: form.nombreCompleto.value,
        correo: form.correo.value,
        contrasena: form.contrasena.value,
        telefono: form.telefono.value,
        rol: form.rol.value,
        codigoVerificacion: form.codigoVerificacion.value
      };

      if (form.contrasena.value !== form.confirmarContrasena.value) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      try {
        const respuesta = await fetch("https://erp-production-7865.up.railway.app/registrar-admin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        const resultado = await respuesta.json();

        if (respuesta.ok) {
          alert(resultado.mensaje);
          window.location.href = "../inicio_admi/inicio_admi.html";
        } else {
          alert("Error: " + resultado.mensaje);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Ocurrió un error al enviar los datos.");
      }
    });
  </script>
</body>
</html>
